<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colossal RPG</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav></nav>
    </header>

    <main>
        <h1>Welcome to Colossal RPG</h1>
        <Label>What is your name?</Label>
        <form name="form">
            <input type="text" name="fName" placeholder="Type your name here" >
        </form>
        <br>
        <div id="namePlace">Name Placeholder</div>
        
        <p>Health:</p>
        <span id="healthPoints" value="100"><strong>100</strong></span>
        </div>
        <div class="screenArea">
            <div>
              <h2>You are:  </h2>
              <h3>Standing Still</h3>
            </div>
            <div>
                <h4 id="question">Press "w" to Walk</h4>
            </div>
            <div id="actionFrame">
                <h3></h3>
                
            </div>
            <div id="actionArea" class="actionArea">
               
                <button id="runButton" value="run">Run</button>
                <button id="attackButton" value="attack">Attack</button>
                <button id="healthPot" value="healthPot">Health Potion</button>

              </div>

           
        </div>


    </main>
    
</body>
</html>
