<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>

    <main>
        <header></header>

        <div>
            <div class ="calculator-grid" id="calcbody">
                <div id="output">
                    <div id="total" value="0">0</div>
                    <div id="entry"></div>

                </div>

                <button  class="clear"  id="clear"  value="clear">C</button>
                <button  class="del"   id="del" value="del">DEL</button>
                <button  class="operator" id="div" value="/">/</button>
                <button id="1" value="1"  class="number"  >1</button>
                <button    class="number"   id="2" value="2">2</button>
                <button    class="number"   id="3" value="3">3</button>
                <button   class="operator"   id="mult" value="*">*</button>
                <button    class="number"   id="4" value="4">4</button>
                <button    class="number"   id="5" value="5">5</button>
                <button    class="number"   id="6" value="6">6</button>
                <button   class="operator"   id="sub" value="-">-</button>
                <button    class="number"   id="7" value="7">7</button>
                <button    class="number"   id="8" value="8">8</button>
                <button    class="number"   id="9" value="9">9</button>
                <button  class="operator"   id="add" value="+">+</button>
                <button   class="number" id="." value=".">.</button>
                <button   class="number"  id="0" value="0">0</button>
                <button class="equals" id="eq" value="equal">=</button>



            </div>



        </div>



    </main>

    


</body>
</html>
